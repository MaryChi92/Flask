{% extends 'base.html' %}

{% block title %}
    Authors
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Authors</h1>
            {% for author in authors %}
                <ul>
                    <li><a href="{{ url_for('users.details', pk=author.user.id) }}">{{ author.user.username }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
