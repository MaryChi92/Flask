{% extends 'base.html' %}

{% block title %}
    Articles
{% endblock %}

{% block body %}
    <h1>Articles</h1>
    <div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('articles.details', article_id=article.id) }}">
                        {{ article.title }}
                    </a>
                    </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
